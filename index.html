<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Piano Time!</title>
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    <main>
        <div class="app-container" id="app-container">
            <div class="piano-box" id="piano-box">
                <div class="keys">
                    <div class="black-keys">
                        <div class="key black-key"><span class="name-inv" a="s">S</span></div>
                        <div class="key black-key"><span class="name-inv">D</span></div>
                        <div class="key black-key"><span class="name-inv">G</span></div>
                        <div class="key black-key"><span class="name-inv">H</span></div>
                        <div class="key black-key"><span class="name-inv">J</span></div>
                        <div class="key black-key"><span class="name-inv">3</span></div>
                        <div class="key black-key"><span class="name-inv">4</span></div>
                        <div class="key black-key"><span class="name-inv">5</span></div>
                        <div class="key black-key"><span class="name-inv">7</span></div>
                        <div class="key black-key"><span class="name-inv">8</span></div>
                    </div>
                    <div class="white-keys">
                        <div class="key white-key"><span class="name">Z</span></div>
                        <div class="key white-key"><span class="name">X</span></div>
                        <div class="key white-key"><span class="name">C</span></div>
                        <div class="key white-key"><span class="name">V</span></div>
                        <div class="key white-key"><span class="name">B</span></div>
                        <div class="key white-key"><span class="name">N</span></div>
                        <div class="key white-key"><span class="name">Q</span></div>
                        <div class="key white-key"><span class="name">W</span></div>
                        <div class="key white-key"><span class="name">E</span></div>
                        <div class="key white-key"><span class="name">R</span></div>
                        <div class="key white-key"><span class="name">T</span></div>
                        <div class="key white-key"><span class="name">Y</span></div>
                        <div class="key white-key"><span class="name">U</span></div>
                        <div class="key white-key"><span class="name">I</span></div>
                        
                    </div>
                </div>
            </div>
            <div class="btns">
                <button class="recording btn" id="record-btn">Record</button>
                <button class="stop btn" id="stop-btn">Stop</button>
                <button class="play btn" id="play-btn">Play</button>
                <textarea name="" id="text-output" cols="30" rows="10" placeholder="Enter your code!"></textarea>
            </div>
        </div>
    </main>
    <footer><script src="./script/script.js"></script></footer>
</body>
</html>
